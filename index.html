<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Party Planner</title>
  </head>
  <body>
    <div id="wrapper">
      <h1>Party Planner</h1>
      <div>
        <form id="addEvent">
          <label>
            <input type="text" placeholder="Your name" id="name" />
          </label>
          <label>
            <input
              type="text"
              name="description"
              placeholder="Enter a description"
              id="description"
            />
          </label>
          <label>
            <input type="datetime-local" name="date-time" id="date-time" />
          </label>
          <label>
            <input
              type="text"
              name="location"
              placeholder="Enter a location"
              id="location"
            />
          </label>
          <button id="addButton">Add party</button>
        </form>
      </div>
      <div id="results"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
